<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <h2 class="footer-heading">{{ site.title | escape }}</h2>

    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-1">
        <ul class="contact-list">
          <li class="p-name">
            {%- if site.author -%}
              {{ site.author | escape }}
            {%- else -%}
              {{ site.title | escape }}
            {%- endif -%}
            </li>
            {%- if site.email -%}
            <li><a class="u-email" href="mailto:{{ site.email }}">{{ site.email }}</a></li>
            {%- endif -%}
        </ul>
      </div>

      <div class="footer-col footer-col-2">
        {%- include social.html -%}
      </div>

      <div class="footer-col footer-col-3">
        <div style="display:flex; flex-direction: row; flex-wrap: wrap; align-items: center;">
        <img src={{'assets/images/nsf_logo_smaller.png'|absolute_url}} alt="NSF Logo" height="100px">
        <img src={{'assets/images/jayhawk_smaller.png'|absolute_url}} alt="KU Jayhawk Logo" height="85px">
        <p style="margin: 5px; flex:1">{{- site.description | escape -}}</p>
        </div>

<!--        <a href="{{ '/about/' | relative_url}}">More about the project</a>-->
      </div>
    </div>

  </div>

</footer>
